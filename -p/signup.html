<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - UniLodge</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#4F46E5',secondary:'#10B981'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <style>
        .hero-bg {
            background-image: url('https://readdy.ai/api/search-image?query=Modern%20student%20apartment%20building%20exterior%20with%20glass%20windows%20and%20brick%20facade%2C%20clean%20architecture%2C%20natural%20lighting%2C%20professional%20photography%20style%2C%20minimal%20background%2C%20contemporary%20design%2C%20university%20campus%20atmosphere&width=1920&height=1080&seq=hero001&orientation=landscape');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="min-h-screen bg-white">
    <div class="min-h-screen hero-bg relative">
        <div class="absolute inset-0 bg-white bg-opacity-75"></div>
        
        <div class="relative z-10 min-h-screen flex flex-col">
            <header class="w-full py-6">
                <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
                    <div class="font-['Pacifico'] text-2xl text-primary">logo</div>
                    <nav class="hidden md:flex space-x-8">
                        <a href="#" class="text-gray-700 hover:text-primary transition-colors">Home</a>
                        <a href="#" class="text-gray-700 hover:text-primary transition-colors">Search</a>
                        <a href="#" class="text-gray-700 hover:text-primary transition-colors">About Us</a>
                        <a href="#" class="text-gray-700 hover:text-primary transition-colors">Login</a>
                    </nav>
                </div>
            </header>

            <main class="flex-1 flex items-center justify-center px-6 py-12">
                <div class="w-full max-w-md">
                    <div class="bg-white rounded-2xl shadow-xl p-8">
                        <div class="text-center mb-8">
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">Join UniLodge</h1>
                            <p class="text-gray-600">Find your perfect student housing today</p>
                        </div>

                        <div class="space-y-4 mb-6">
                            <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-button bg-white text-gray-700 hover:bg-gray-50 transition-colors whitespace-nowrap">
                                <div class="w-5 h-5 flex items-center justify-center mr-3">
                                    <i class="ri-google-fill text-red-500"></i>
                                </div>
                                Continue with Google
                            </button>
                            
                            <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-button bg-white text-gray-700 hover:bg-gray-50 transition-colors whitespace-nowrap">
                                <div class="w-5 h-5 flex items-center justify-center mr-3">
                                    <i class="ri-facebook-fill text-blue-600"></i>
                                </div>
                                Continue with Facebook
                            </button>
                            
                            <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-button bg-black text-white hover:bg-gray-800 transition-colors whitespace-nowrap">
                                <div class="w-5 h-5 flex items-center justify-center mr-3">
                                    <i class="ri-apple-fill"></i>
                                </div>
                                Continue with Apple
                            </button>
                        </div>

                        <div class="relative mb-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">or</span>
                            </div>
                        </div>
                        <form class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                                            <i class="ri-user-line"></i>
                                        </div>
                                    </div>
                                    <input type="text" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-sm" placeholder="Enter your full name">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                                            <i class="ri-mail-line"></i>
                                        </div>
                                    </div>
                                    <input type="email" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-sm" placeholder="Enter your email">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                                            <i class="ri-lock-line"></i>
                                        </div>
                                    </div>
                                    <input type="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-sm" placeholder="Create a password">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <div class="w-5 h-5 flex items-center justify-center text-gray-400">
                                            <i class="ri-lock-line"></i>
                                        </div>
                                    </div>
                                    <input type="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-button focus:ring-2 focus:ring-primary focus:border-transparent outline-none text-sm" placeholder="Confirm your password">
                                </div>
                            </div>

                            <div class="flex items-start space-x-3 pt-2">
                                <div class="relative">
                                    <input type="checkbox" id="terms" class="sr-only">
                                    <div class="w-5 h-5 border-2 border-gray-300 rounded cursor-pointer flex items-center justify-center checkbox-custom">
                                        <div class="w-3 h-3 bg-primary rounded-sm opacity-0 transition-opacity">
                                            <div class="w-3 h-3 flex items-center justify-center">
                                                <i class="ri-check-line text-white text-xs"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <label for="terms" class="text-sm text-gray-600 cursor-pointer">
                                    I agree to the <a href="#" class="text-primary hover:underline">Terms & Conditions</a> and <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                                </label>
                            </div>

                            <button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-button hover:bg-blue-700 transition-colors font-medium whitespace-nowrap">
                                Create Account
                            </button>
                        </form>

                        <div class="text-center mt-6">
                            <p class="text-sm text-gray-600">
                                Already have an account? 
                                <a href="#" class="text-primary hover:underline font-medium">Log in</a>
                            </p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script id="checkbox-functionality">
        document.addEventListener('DOMContentLoaded', function() {
            const checkbox = document.getElementById('terms');
            const checkboxCustom = document.querySelector('.checkbox-custom');
            const checkIcon = checkboxCustom.querySelector('.w-3.h-3.bg-primary');

            checkboxCustom.addEventListener('click', function() {
                checkbox.checked = !checkbox.checked;
                if (checkbox.checked) {
                    checkIcon.classList.remove('opacity-0');
                    checkIcon.classList.add('opacity-100');
                    checkboxCustom.classList.add('border-primary');
                } else {
                    checkIcon.classList.add('opacity-0');
                    checkIcon.classList.remove('opacity-100');
                    checkboxCustom.classList.remove('border-primary');
                }
            });
        });
    </script>

    <script id="form-validation">
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const inputs = form.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    validateField(this);
                });
            });

            function validateField(field) {
                const value = field.value.trim();
                const fieldType = field.type;
                let isValid = true;
                let errorMessage = '';

                if (fieldType === 'email') {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        isValid = false;
                        errorMessage = 'Please enter a valid email address';
                    }
                } else if (fieldType === 'password') {
                    if (value.length < 6) {
                        isValid = false;
                        errorMessage = 'Password must be at least 6 characters';
                    }
                } else if (field.placeholder.includes('full name')) {
                    if (value.length < 2) {
                        isValid = false;
                        errorMessage = 'Please enter your full name';
                    }
                }

                if (!isValid) {
                    field.classList.add('border-red-500');
                    field.classList.remove('border-gray-300');
                } else {
                    field.classList.remove('border-red-500');
                    field.classList.add('border-gray-300');
                }
            }
        });
    </script>
</body>
</html>
